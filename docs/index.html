<!DOCTYPE html>
<head>  
  <title> Idle-Matic Pre-Alpha </title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <button id="mining" onClick="mining()">Mining</button> 
  <br>
  <button id="explorer" onClick="explorer()">Explorer</button> 
  <br>
  <button id="inventor" onClick="inventor()">Inventor</button>
  
  <p id="output"></p>
   <script>
  function mining() {
  document.getElementById("output").innerHTML("mining works");
}
function explorer() {
  document.getElementById("output").innerHTML("explorer works");
}
function inventor() {
  document.getElementById("output").innerHTML("inventor works");
}
  </script>
</body>
