<!DOCTYPE html>
<head>
<title>GitHub Runner</title>
</head>
<body>
 <input type="text" id="input">
 <button id="goButton" onClick="(go)">Go To GitRaw</button>
 <p id="output"></p>
</body>
<script>
 function go() {
  var stringifiedURL = JSON.stringify(document.getElementById("input"));
  var gitReplace = stringifiedURL.contains("github");
  var blobRemove = stringifiedURL.contains("blob");
  if (gitReplace="true" & blobRemove="true") {
    var newString = stringifiedURL.replace("github", "gitraw") & stringifiedURL.replace("/blob/m", "/m");
  }
  document.getElementById("output").innerHTML = newString;
 }
</script>
